<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">

        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" id="btn1" data-num="*"> * </button>
            <button type="button" class="btn btn-yellow" id="btn2" data-num="/"> / </button>
            <button type="button" class="btn btn-yellow" id="btn3" data-num="+"> + </button>
            <button type="button" class="btn btn-yellow" id="btn4" data-num="-"> - </button>

            <button type="button" class="btn btn-grey" id="btn5" data-num="9"> 9 </button>
            <button type="button" class="btn btn-grey" id="btn6" data-num="8"> 8 </button>
            <button type="button" class="btn btn-grey" id="btn7" data-num="7"> 7 </button>
            <button type="button" class="btn btn-grey" id="btn8" data-num="6"> 6 </button>
            <button type="button" class="btn btn-grey" id="btn9" data-num="5"> 5 </button>
            <button type="button" class="btn btn-grey" id="btn0" data-num="4"> 4 </button>
            <button type="button" class="btn btn-grey" id="btn11" data-num="3"> 3 </button>
            <button type="button" class="btn btn-grey" id="btn12" data-num="2"> 2 </button>
            <button type="button" class="btn btn-grey" id="btn13" data-num="1"> 1 </button>
            <button type="button" class="btn btn-grey" id="btn14" data-num="0"> 0 </button>
            <button type="button" class="btn btn-grey" id="btn15" data-num="."> < </button>
            <button type="button" class="btn btn-grey" id="btn14" data-num="0"> > </button>
            <button type="button" class="btn btn-grey" id="btn15" data-num="."> e` </button>
            <button type="button" class="btn btn-grey" id="btn14" data-num="0"> . </button>

            <button type="button" class="btn btn-equal"> = </button>
            <button type="button" class="btn btn-clear"> AC </button>
        </div>
    </section>
    <script src="./js/calculator.js"></script>
</body>

</html>
